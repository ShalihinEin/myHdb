<!DOCTYPE html>
<html data-ng-app="TodoMain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>myHdb</title>
    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/todo.css" />

<body>
<center>
    <div id="applicationHost" class="ng-cloak">
	<header>
            <h1>My HDB App</h1>
	</header>
			<br><br><br><br>
<script type="text/javascript">
<!-- HIDE FROM INCOMPATIBLE BROWSERS
if (window != top)
 top.location.href=location.href;

var formData = location.search;
formData = formData.substring(1, formData.length);

while (formData.indexOf("+") != -1) {
 formData = formData.replace("+", " ");
}

formData = unescape(formData);
var formArray = formData.split("&");

/*
for (var i=0; i < formArray.length; ++i) {
 document.writeln(formArray[i] + "<br />");
}*/
var array = [];
for (var i=0; i < formArray.length; ++i) {
 var x = formArray[i].split('=')[1];
 array.push(x);
}
// STOP HIDING FROM INCOMPATIBLE BROWSERS -->
</script>
<table>
<tr><td>
<p>Your total salary range : <script>document.writeln("$" + array[0]);</script></p>
</td></tr>
<tr><td><br>
<p>Your outstanding loans : </p></td>
</tr><tr><td>
<br>
<script>for(var i = 1; i< array.length; i++){document.writeln("- " + array[i] + "<br/>");}</script>
</td></tr>
</table>
<br><br>
<a href="index.html">Back </a>
<br><br>
        <footer>
            <div data-ng-show="itemsLeftMessage()">{{itemsLeftMessage()}}</div>
            <a href="#" data-ng-show="archiveCompletedMessage()" data-ng-click="archiveCompletedItems()">{{archiveCompletedMessage()}}</a>
        </footer>

    </div>

    <!-- 3rd party libraries -->

    <!-- App libraries -->
    <script src="Scripts/app/main.js"></script>
    <script src="Scripts/app/logger.js"></script>
    <script src="Scripts/app/dataservice.js"></script>
    <script src="Scripts/app/controller.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</center>
</body>
