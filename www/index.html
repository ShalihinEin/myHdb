<!DOCTYPE html>
<html data-ng-app="TodoMain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>myHdb</title>
    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/todo.css" />
</head>
<body>
<center>
    <div id="applicationHost" class="ng-cloak">
	<header>
            <h1>My HDB App</h1>
	</header>
			<br><br><br><br>
    <form name="form1" method="post" action="payment.html">
	<table>
	<tr><td>
			<label>Total Salary : </label>$<input type="number" name='salary' placeholder=" Your Total Salary" style="width:120px;" /><br><br>
		</td>
	</tr>
	<tr><td>
			<label name="banks" >Outstanding loans : </label><br><br>
			<table>
				<tr><td>
				<input type='checkbox' value='DBS' /> DBS/POSB
				</td><td>
				<input type='checkbox' value='OCBC' /> OCBC
				</td></tr>
				<tr><td>
				<input type='checkbox' value='UOB'/> UOB
				</td><td>
				<input type='checkbox' value='HSBC'/> HSBC
				</td></tr>
			</table>
			<br><br>
			<input name="submit" value="Submit" type="submit">
		</td>
	</tr>
	</table>
	</form>
	<br><br><br><br>
        <footer>
            <div data-ng-show="itemsLeftMessage()">{{itemsLeftMessage()}}</div>
            <a href="#" data-ng-show="archiveCompletedMessage()" data-ng-click="archiveCompletedItems()">{{archiveCompletedMessage()}}</a>
        </footer>

    </div>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/breeze.savequeuing.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>

    <!-- App libraries -->
    <script src="Scripts/app/main.js"></script>
    <script src="Scripts/app/logger.js"></script>
    <script src="Scripts/app/dataservice.js"></script>
    <script src="Scripts/app/controller.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</center>
</body>
</html>
