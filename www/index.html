<!DOCTYPE html>
<html data-ng-app="TodoMain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>myHdb</title>
    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/todo.css" />
    
    <script type="text/javascript">
            var RE_SALARY = /^[\d]{3,10}$/;

            function validate(form)
            {
                var salary = form.salary.value;

                var sal =document.getElementById("sal");
                sal.innerHTML="";
                
                var check = 0;
                if (salary === "")
                {
                    sal.innerHTML= "<p style='color:red;'><i>Please enter your<br>Total Salary.</i></p>";
                    check++;
                }
                else if (!RE_SALARY.test(salary))
                {
                    sal.innerHTML= "<p style='color:red;'><i>Invalid entry.<br> Please Re-enter.</i></p>";
                    check++;
                }
                
                if (check > 0) {
                    return false;
                }
                else{
                return true;
                }
            }
        </script>
</head>
<body>
<center>
    <div id="applicationHost" class="ng-cloak">
	<header>
            <h1>My HDB</h1>
	</header>
			<br><br><br><br>
    <form name="form1" method="GET" action="display.html" onSubmit="return validate(this);">
	<table>
	<tr><td>
			<label>Total Salary : </label>$<input type="number" name='salary' style="width:100px;" /><br><br>
		</td>
	</tr>
        <tr><td>
			<label>Outstanding loans : </label><br><br>
			<table>
				<tr><td>
				<input type='checkbox' value='DBS' name="banks[]" /> DBS/POSB
				</td><td>
				<input type='checkbox' value='OCBC' name="banks[]" /> OCBC
				</td></tr>
				<tr><td>
				<input type='checkbox' value='UOB' name="banks[]" /> UOB
				</td><td>
				<input type='checkbox' value='HSBC' name="banks[]" /> HSBC
				</td></tr>
			</table>
			<br><br>
                        <table>
                            <tr>
                                <td width="80" height="100">
                                    <input type="submit">
                                </td>
                                <td>
                                    <div id="sal" style="text-align: center;"></div>
                                </td>
                            </tr>
                        </table>
		</td>
	</tr>
	</table>
	</form>
	<br><br><br><br>
        <footer>
            <div data-ng-show="itemsLeftMessage()">{{itemsLeftMessage()}}</div>
            <a href="#" data-ng-show="archiveCompletedMessage()" data-ng-click="archiveCompletedItems()">{{archiveCompletedMessage()}}</a>
        </footer>

    </div>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/breeze.savequeuing.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>

    <!-- App libraries -->
    <script src="Scripts/app/main.js"></script>
    <script src="Scripts/app/logger.js"></script>
    <script src="Scripts/app/dataservice.js"></script>
    <script src="Scripts/app/controller.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</center>
</body>
</html>
