<!DOCTYPE html>
<html data-ng-app="TodoMain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>myHdb</title>
    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/todo.css" />
</head>
<body>

<div id="applicationHost" class="ng-cloak">

<header>
  <h1>My HDB</h1>
</header>
<br><br><br><br>
<center>
	<div>
		<form id="orderForm" action="index.html" method="get">

		  <fieldset>
			<label><u>Billing details</u></label><br><br>
			<br>
			<table>
			  <tr>
			  <td>
				<label for="billingName">Name</label>
			  </td>
			  <td>
				<input type="text" name="billingName" id="billingName" placeholder="First Last" required="required" maxlength="50" />
			  </td>
			  </tr><tr>
			  <td>
				<label for="emailAddress">Email address</label>
			  </td>
			  <td>
				<input type="email" name="emailAddress" id="emailAddress" placeholder="name@example.com" required="required" autofocus="autofocus" maxlength="50" />
			  </td>
			  </tr><tr>
			  <td>
				<label for="billingAddress">Address</label>
			  </td>
			  <td>
				<textarea name="billingAddress" id="billingAddress" placeholder="House number, street, etc." required="required" maxlength="150"></textarea>
			  </td>
			  </tr><tr>
			  <td>
				<label for="billingPostcode">Postal code</label>
			  </td>
			  <td>
				<input type="text" name="billingPostcode" id="billingPostcode" placeholder="Post code or zip code" required="required" maxlength="20" />
			  </td>
			  </tr><tr>
			  <td>
				<label for="billingCountry">Country</label>
			  </td>
			  <td>
				<select name="billingCountry" id="billingCountry"><option>Singapore</option><option>Canada</option><option>New Zealand</option><option>United Kingdom</option><option>United States</option></select>
			  </td>
			  </tr><tr>
			  <td>
				<label for="phone">Phone <em>(optional)</em></label>
			  </td>
			  <td>
				<input type="tel" name="phone" id="phone" placeholder="Include country prefix" maxlength="20" />
			  </td>
			  </tr>
			  <tr>
			  <td>
			  <input name="submit" value="Back" type="submit">
			  </td>
			  </tr>
			</table>
			</fieldset>
		</form>
	</div>
</center>
<br><br><br><br>
</div>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/breeze.savequeuing.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>

    <!-- App libraries -->
    <script src="Scripts/app/main.js"></script>
    <script src="Scripts/app/logger.js"></script>
    <script src="Scripts/app/dataservice.js"></script>
    <script src="Scripts/app/controller.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
    </body>
	
</html>
